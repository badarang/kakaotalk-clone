<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Onion Land</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span class="icon__dot">
                    <div class="nav__notification2--small"></div>
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book fa-2x"></i>
                    <div>Add by</div>
                    <div>Contacts</div>
                </div>
                <div class="icon-row__icon"><i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span></div>
                <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i><span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-char__header">
                    <h4 class="open-chat_title">Open Chat</h4>
                    <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post_column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 clas="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="" alt="" />
                            <span class="open-postmember-count">882 members</span>
                            <div class="divider"></div>
                            <div class="open-post__member-status">Active</div>
                        </div>
                    </div>
                    <div class="open-post_column">
                        <div class="open-post__photo">
                            <img src="img/game.png" />
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>

                <div class="open-post">
                    <div class="open-post_column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 clas="open-post__hashtags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="" alt="" />
                            <span class="open-postmember-count">882 members</span>
                            <div class="divider"></div>
                            <div class="open-post__member-status">Active</div>
                        </div>
                    </div>
                    <div class="open-post_column">
                        <div class="open-post__photo">
                            <img src="img/game.png" />
                            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
                <div class="longlongline"></div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">2</span>
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"> <span class="nav__notification2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too BIG.</span>
        </div>
    </body>
</html>
