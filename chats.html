<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Onion Land</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span class="icon__dot">
                    <div class="nav__notification2--small"></div>
                    <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar" src="img/game.png" alt="" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Onion Service</h4>
                            <h6 class="user-component__subtitle">You are Welcome.</h6>
                        </div>
                    </div>
                    <div class="user-component__column user-component__column--center">
                        <span class="user-component__time">21:54</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
            <a href="chat2.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component__avatar" src="img/game.png" alt="" />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Onion Bot</h4>
                            <h6 class="user-component__subtitle">Hello! My name is...</h6>
                        </div>
                    </div>
                    <div class="user-component__column user-component__column--center">
                        <span class="user-component__time">19:36</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">2</span>
                        <i class="fas fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"> <span class="nav__notification2"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too BIG.</span>
        </div>
    </body>
</html>
